# Redis配置文件
# 绑定地址，允许所有IP访问
bind 0.0.0.0

# 端口
port 6379

# 密码
requirepass J5+1aU@E

# 后台运行
daemonize no

# PID文件
pidfile /var/run/redis/redis-server.pid

# 日志级别
loglevel notice

# 日志文件
logfile /var/log/redis/redis-server.log

# 数据库数量
databases 16

# 持久化策略
save 900 1
save 300 10
save 60 10000

# 持久化文件
dbfilename dump.rdb

# 工作目录
dir /data

# 最大内存策略
maxmemory 512mb
maxmemory-policy allkeys-lru

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接超时
timeout 0

# TCP keepalive
tcp-keepalive 300

# 安全配置
protected-mode no

# 最大连接数
maxclients 10000