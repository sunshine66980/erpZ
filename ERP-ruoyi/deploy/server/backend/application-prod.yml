# 生产环境配置
server:
  port: 48080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-threads: 800
    min-spare: 100

# 日志配置
logging:
  level:
    com.ruoyi: info
    org.springframework: warn

# Spring配置
spring:
  profiles:
    active: prod
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
    fallback-to-system-locale: true
  # 文件上传
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      master:
        url: jdbc:mysql://${DB_HOST:localhost}:3306/jw_app?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
      initialSize: 5
      minIdle: 10
      maxActive: 20
      maxWait: 60000
      connectTimeout: 30000
      socketTimeout: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        allow:
        url-pattern: /druid/*
        login-username: ${DRUID_USER}
        login-password: ${DRUID_PASSWORD}

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: 0
      timeout: 10s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms

# 项目配置
ruoyi:
  name: RuoYi
  version: 3.9.0
  copyrightYear: 2025
  profile: /app/uploadPath
  addressEnabled: false
  captchaType: math

# 用户密码配置
user:
  password:
    maxRetryCount: 5
    lockTime: 10

# token配置
token:
  header: Authorization
  secret: ${TOKEN_SECRET}
  expireTime: ${TOKEN_EXPIRE:30}

# MyBatis配置
mybatis:
  typeAliasesPackage: com.ruoyi.**.domain, com.jw.api.**.domain, com.jw.weigo.**.domain
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Springdoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
  group-configs:
    - group: 'default'
      display-name: 'API接口'
      paths-to-match: '/**'
      packages-to-scan: com.ruoyi.web.controller.tool, com.jw.api.controller

# XSS防护
xss:
  enabled: true
  excludes: /system/notice
  urlPatterns: /system/*,/monitor/*,/tool/*


# security 配置
security:
  # 忽略权限校验的路径列表
  excludes:
    - /actuator
    - /actuator/**
    - /*.html
    - /favicon.ico
    - /*/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always